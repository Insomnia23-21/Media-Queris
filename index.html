<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Car Store</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="contenedor">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="nav">
          <div class="menu">
            <i class="fa-solid fa-car-rear"></i>
            <h4>Electric cars</h4>
          </div>
          <div class="hamburguesa">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <!-- lista catálogo -->
        <div class="list">
          <div class="lista">
            <ul>
              <li>Inicio</li>
              <li>Catálogo</li>
              <li>Ofertas</li>
              <li>Contacto</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Barra de busqueda -->
      <div class="search">
        <h4>ordenar por</h4>
        <select class="busqueda">
          <option value="precio">precio</option>
          <option value="número-de-unidades">número de unidades</option>
          <option value="recomendo">recomendado</option>
        </select>
      </div>
      <!-- contenido -->
      <div class="contenido">
        <div class="auto">
          <div class="imagen">
            <img src="assets/img/auto.webp" alt="" />
          </div>
          <div class="model">
            <p>Model : City car</p>
          </div>
          <div class="see-more">
            <p>Ver más</p>
          </div>
        </div>
        <!-- cards sólo para media queries -->
        <div class="auto-d">
          <div class="imagen-d">
            <img src="assets/img/auto.webp" alt="" />
          </div>
          <div class="model-d">
            <p>Model : City car</p>
          </div>
          <div class="see-more-d">
            <p>Ver más</p>
          </div>
        </div>
        <div class="auto-d">
          <div class="imagen-d">
            <img src="assets/img/auto.webp" alt="" />
          </div>
          <div class="model-d">
            <p>Model : City car</p>
          </div>
          <div class="see-more-d">
            <p>Ver más</p>
          </div>
        </div>
        <div class="auto-d">
          <div class="imagen-d">
            <img src="assets/img/auto.webp" alt="" />
          </div>
          <div class="model-d">
            <p>Model : City car</p>
          </div>
          <div class="see-more-d">
            <p>Ver más</p>
          </div>
        </div>
        <div class="auto-d">
          <div class="imagen-d">
            <img src="assets/img/auto.webp" alt="" />
          </div>
          <div class="model-d">
            <p>Model : City car</p>
          </div>
          <div class="see-more-d">
            <p>Ver más</p>
          </div>
        </div>
      </div>
      <!-- Botonera -->
      <div class="botonera">
        <button class="botones">«</button>
        <button class="botones">1</button>
        <button class="botones">2</button>
        <button class="botones">3</button>
        <button class="botones">»</button>
      </div>
      <!-- footer -->
      <div class="footer">
        <div class="media">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="media-reservation">
          <h4>Todos los derechos reservados</h4>
        </div>
      </div>
    </div>
  </body>
</html>
